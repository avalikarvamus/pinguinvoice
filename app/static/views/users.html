<div class="list">
    <div class="item" ng-class="{'edited': todo.edited, 'completed': todo.completed}" ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false">
        <input ng-model="todo.completed" type="checkbox"/>
        <label ng-click="editing=true" ng-hide="editing">{{todo.name}}</label>
        <input ng-change="todo.edited = true" ng-blur="editing=false;"
               ng-show="editing" ng-model="todo.name" class="editing-label" type="text"/>

        <div class="actions">
            <a href="" ng-click="editing=!editing" class="btn btn-info">
                edit
            </a>
            <a href="" ng-click="saveTodo(todo, $index)" class="btn btn-success">
                save
            </a>
            <a href="" ng-click="deleteTodo(todo, $index)" class="btn btn-danger">
                delete
            </a>
        </div>
    </div>
    <div><a href="" ng-click="addTodo()">Add task</a></div>
</div>
